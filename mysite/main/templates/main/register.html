{% extends 'main/header.html '%}

    {% block content %}

    {% load crispy_forms_tags %}
        <!--Register-->
        <div class="row mt-5 ml-5 mb-5 mr-5 container-fluid">
            <div class="col-4"></div>
            <div class="card col-sm-6 col-md-6 col-lg-4 shadow-lg" style="background: #ADD8E6; border-radius:30px 30px;">
                    <div class="container py-5">
                        <h1 class="font-weight-bold">Register</h1>
                        <hr>
                        <br>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <br>
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                        </form>
                        <br><br>
                        <p>If you already have an account, <a href="/login_request">Sign in</a>Instead</p>
                    </div>
            </div>
            <div class="col-4"></div>
        </div>

    {% endblock %}
